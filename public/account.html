<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunov Dashboard â€” Control Center</title>
<link rel="icon" href="assets/cropped_circle_image.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: #0f172a;
  color: #fff;
  margin: 0;
  overflow-x: hidden;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 40px;
  background: rgba(15, 23, 42, 0.8);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid #1e293b;
}

header .logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

header .logo img {
  width: 40px;
  border-radius: 50%;
}

header nav a {
  color: #94a3b8;
  margin: 0 15px;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

header nav a:hover {
  color: #fff;
}

.dashboard {
  max-width: 1000px;
  margin: 50px auto;
  padding: 20px;
}

.tabs {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 25px;
}

.tab-btn {
  background: #1e293b;
  border: none;
  color: #94a3b8;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s;
  font-weight: 600;
}

.tab-btn.active {
  background: #3b82f6;
  color: #fff;
}

.tab-content {
  display: none;
  animation: fadeIn 0.5s ease;
}

.tab-content.active {
  display: block;
}

/* Overview */
.overview {
  text-align: center;
}
.overview img {
  border-radius: 50%;
  width: 100px;
  height: 100px;
}
.overview h2 {
  margin: 10px 0;
}
.stat-box {
  display: inline-block;
  background: #1e293b;
  padding: 15px 25px;
  border-radius: 12px;
  margin: 10px;
  font-size: 16px;
}
.action-btn {
  background: #3b82f6;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
  margin: 10px;
}
.action-btn:hover {
  background: #2563eb;
}

/* Servers */
#serverList {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}
.server-card {
  background: #1e293b;
  border-radius: 15px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
.server-card img {
  border-radius: 50%;
  width: 70px;
  height: 70px;
  margin-bottom: 10px;
}
.server-card h4 {
  margin-bottom: 8px;
}
.manage-btn {
  background: #3b82f6;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s;
}
.manage-btn:hover {
  background: #2563eb;
}

/* Settings */
.settings {
  text-align: center;
}
.logout-btn {
  color: #ef4444;
  cursor: pointer;
  margin-top: 20px;
  font-weight: 600;
}
.logout-btn:hover {
  text-decoration: underline;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="assets/cropped_circle_image.png" alt="Lunov">
    <span><strong>Lunov</strong> Dashboard</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="commands.html">Commands</a>
    <a href="servers.html">Servers</a>
    <a href="changelogs.html">Changelogs</a>
    <a href="https://discord.gg/bQaDPh3fbF" target="_blank">Support</a>
  </nav>
</header>

<div class="dashboard">
  <div class="tabs">
    <button class="tab-btn active" data-tab="overview">Overview</button>
    <button class="tab-btn" data-tab="servers">Servers</button>
    <button class="tab-btn" data-tab="settings">Settings</button>
  </div>

  <div id="overview" class="tab-content active overview">
    <img id="userAvatar" src="" alt="User Avatar">
    <h2 id="userName">Loading...</h2>
    <p id="userTag"></p>
    <div>
      <div class="stat-box"><i class="fas fa-server"></i> <span id="serverCount">0</span> Servers</div>
      <div class="stat-box"><i class="fas fa-robot"></i> Multipurpose Bot</div>
    </div>
    <button class="action-btn" id="inviteBot">Invite Lunov</button>
    <button class="action-btn" onclick="window.open('https://discord.gg/bQaDPh3fbF','_blank')">Support Server</button>
  </div>

  <div id="servers" class="tab-content">
    <h2>Your Servers</h2>
    <div id="serverList">Loading servers...</div>
  </div>

  <div id="settings" class="tab-content settings">
    <h2>Account Settings</h2>
    <p>Manage your Lunov account and logout securely.</p>
    <div class="logout-btn" id="logoutBtn">Logout</div>
  </div>
</div>

<script>
const API_BASE = "https://lunov.bot.nu/api";

// Tab navigation
document.querySelectorAll(".tab-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  });
});

async function checkAuth() {
  try {
    const res = await fetch(`${API_BASE}/me`, { credentials: "include" });
    if (!res.ok) throw new Error("Not logged in");
    const data = await res.json();

    // Set user data
    document.getElementById("userAvatar").src = `https://cdn.discordapp.com/avatars/${data.id}/${data.avatar}.png?size=256`;
    document.getElementById("userName").textContent = data.username;
    document.getElementById("userTag").textContent = "#" + data.discriminator;

    // Fetch mutual servers
    const guilds = await fetch(`${API_BASE}/guilds`, { credentials: "include" }).then(r => r.json());
    document.getElementById("serverCount").textContent = guilds.length;

    const list = document.getElementById("serverList");
    list.innerHTML = guilds.length
      ? guilds.map(g => `
        <div class="server-card">
          <img src="https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png?size=128" alt="${g.name}">
          <h4>${g.name}</h4>
          <button class="manage-btn" onclick="window.location='servers.html?id=${g.id}'">Manage</button>
        </div>
      `).join('')
      : '<p>No mutual servers found.</p>';

  } catch (err) {
    console.log("User not logged in");
    window.location.href = `${API_BASE}/auth/discord`;
  }
}

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await fetch(`${API_BASE}/auth/logout`, { credentials: "include" });
  location.reload();
});

document.getElementById("inviteBot").addEventListener("click", () => {
  window.open("https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&permissions=8&scope=bot%20applications.commands", "_blank");
});

checkAuth();
</script>
</body>
</html>
